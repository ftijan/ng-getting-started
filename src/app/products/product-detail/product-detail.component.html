<div class="card">
    <div class="card-header" *ngIf="product">
        {{pageTitle + ': ' + product?.productName}}
        
    </div>
    <div class="card-body" *ngIf="product">
        <div class="row">
            <div class="col-md-3">
                <img class="img-fluid" [src]="product.imageUrl" 
                    [title]="product.productName"                        
                />
            </div>
            <div class="col-md-9">
                <p><strong>Product Code</strong></p>
                <p>{{product.productCode}}</p>                
                <p><strong>Description</strong></p>
                <p>{{product.description}}</p>
                <p><strong>Price</strong></p>
                <p>{{product.price | currency:"USD":"symbol":"1.2-2"}}</p>
                <p><strong>Release Date</strong></p>
                <p>{{product.releaseDate}}</p>
                <p><strong>5 Star Rating</strong></p>
                <p><pm-star [rating]="product.starRating"></pm-star>
                </p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
            (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
